<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pre Cotización</title>
    <link rel="stylesheet" type="text/css" href="ISI.css">
    <script src="scripts.js" defer></script>
</head>
<body>
    <nav class="navbar">
        <div class="hamburger-menu">
            <div class="line"></div>
            <div class="line"></div>
            <div class="line"></div> 
        </div>
        <ul class="nav-links"> 
           <li><a href="#">Inicio</a></li>
           <li><a href="#">Folio de trabajo</a></li> 
           <li><a href="#">No. Folio</a></li> 
           <li><a href="#">No. de Gasto</a></li>
           <li><a href="#">Costo</a></li> 
           <li><a href="#">Hoja de validación</a></li>
           <li><a href="#">Cotización</a></li>
       </ul>
    </nav>

    <div class="container">
        <div class="header">
            <h3>Folio Pre Cotización</h3>
            <div class="logo-container">
                <img src="images\Logo ISI simple.png" alt="Logo ISI simple">
                <img src="images\logo mic.jpg" alt="Logo mic">
                <img src="images\Logo CSM sello.png" alt="Logo CSM Sello">
            </div>
        </div>
        <p></p>
        <form name="google-sheet" autocomplete="off" method="post">
            <!-- Botones de Cargar y Limpiar -->
            <div class="form-buttons">
                <button type="submit" name="Cargar">Cargar</button>
                <button type="reset" class="reset" name="Limpiar">Limpiar</button>
            </div>
            <p></p>
            <!-- Empieza tablas y entradas -->

            <div style="display: flex; gap: 20px; justify-content: center;">
                <table border="1"> 
                    <tr>
                        <td>Folio</td>
                        <td><input type="text" name="Folio" placeholder="No. Folio"/></td>
                        <td>Pre cotización</td>
                        <td><input type="checkbox" name="Pre cotización" value="pre-cotizacion"></td> 
                        <td>Cotización</td>
                        <td><input type="checkbox" name="Cotización" value="Cotización" /></td>


                    </tr>
                    <tr>
                        <td>Empresa</td>
                        <td>                            <div style="display: flex; align-items: center;">
                            <select id="empresa_options" name="empresa_options" class="dropdown">
                                <option value="null">Selecciona empresa</option>
                                <option value="ISI">ISI</option>
                                <option value="MSC">MSC</option>
                                <option value="BSC">MIC</option>
                                <option value="ISIN">ISIN</option>
                            </select>
                        </div></td>
                        <td></td>
                        <td></td>
                        <td>Zona</td>
                        <td>
                            <div style="display: flex; align-items: center;">
                                <select id="empresa_options" name="empresa_options" class="dropdown">
                                    <option value="null">Selecciona empresa</option>
                                    <option value="ISI">ISI</option>
                                    <option value="MSC">MSC</option>
                                    <option value="BSC">MIC</option>
                                    <option value="ISIN">ISIN</option>
                                </select>
                            </div>

                        </td>

                    </tr>
                 </table>
             </div>
 
            <table border="1">
                <tr>
                    <th></th>
                    <th>Gastos</th> 
                    <th></th>
                    <th>Fecha</th>
                    <th><input type="date"/></th>
                </tr>
                <tr>
                    <td><b>FORMA DE PAGO</b></td>
                    <td>
                        <div style="display: flex; align-items: center;">
                            <select id="pago_options1" name="pago_options1" class="dropdown" style="margin-right: 10px;">
                                <option value="null">Opción de pago</option>
                                <option value="tarjeta">Tarjeta</option>
                                <option value="efectivo">Efectivo</option>
                                <option value="transferencia">Transferencia</option>
                            </select>
                            <input type="text" id="ReferenciaDePago" name="ReferenciaDePago" placeholder="Referencia de Pago">
                        </div>
                    </td>
                    <td>

                    </td>
                    <td>Planta</td>
                    <td>Revolvedora</td>
                </tr>
                <tr>
                    <td><b>FACT/TICKET</b></td>
                    <td><input type="text" name="input2_row0" /></td> 
                    <td>Servicio</td>
                    <td><input type="checkbox"/></td>
                    <td><input type="checkbox"/></td>
                </tr>
                <tr>
                    <td><b>MONTO</b></td>
                    <td><input type="text" id="totalMonto" name="totalMonto" readonly/></td> 
                    <td>Mov/Trasl</td>
                    <td><input type="checkbox"/></td>
                    <td><input type="checkbox"/></td>
                </tr>
            </table>
             <div class="input-list">
                <div class="input-container">
                    <label for="atiende">Atiende</label>
                    <input type="number" id="atiende" name="nombre_atiende" placeholder="¿Quién atiende?">
                </div>
                
                <div class="input-container">
                    <label for="número Cliente">No. Cliente</label>
                    <input type="number" id="número cliente" name="número_cliente" placeholder="¿Cuál es el no. cliente?">
                </div> 

                <div class="input-container">
                    <label for="cliente">Cliente</label>
                    <input type="text" id="cliente" name="cliente" placeholder="¿Quién es el cliente?">
                </div>

                <div class="input-container">
                    <label for="solicita">Solicita</label>
                    <input type="text" id="solicita" name="nombre_solicitante" placeholder="¿Quién lo solicita?">
                </div>
            </div>   
            <p></p>
            <div class="input-list">
                <div class="input-container">
                    <label for="falla">Falla reportada</label>
                    <input type="text" id="falla" name="falla" placeholder="Describe la falla...">
                </div>
            </div>  
            <p></p>
        </form>
    </div>
</body>
</html>
